<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container">

        <div class="my-4 text-center">
            <span class="fs-1">My To Do lists</span>
            <span class="badge bg-secondary" id="total-item">0</span>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add to do..." aria-label="Recipient's username"
                aria-describedby="basic-addon2" id="todo-text">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="todo-btn">Add</button>
            </div>
        </div>

        <ul class="list-group list-group-flush" id="todo-list">
    
        </ul>

    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
